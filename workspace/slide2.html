<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #f8f9fa;
  font-family: Arial, sans-serif;
  display: flex;
}
.container {
  display: flex;
  width: 100%;
  height: 100%;
}
.left-column {
  flex: 1;
  padding: 40pt;
  background: #ffffff;
}
.right-column {
  flex: 1;
  padding: 40pt;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
h2 {
  color: #667eea;
  font-size: 36pt;
  margin: 0 0 30pt 0;
  font-weight: bold;
}
.feature-box {
  margin-bottom: 25pt;
}
.feature-title {
  color: #333;
  font-size: 18pt;
  font-weight: bold;
  margin: 0 0 8pt 0;
}
.feature-desc {
  color: #666;
  font-size: 14pt;
  margin: 0;
  line-height: 1.5;
}
.stat-box {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 12pt;
  padding: 25pt;
  margin-bottom: 20pt;
  text-align: center;
}
.stat-number {
  color: #ffffff;
  font-size: 48pt;
  font-weight: bold;
  margin: 0;
}
.stat-label {
  color: #ffffff;
  font-size: 16pt;
  margin: 8pt 0 0 0;
  opacity: 0.9;
}
</style>
</head>
<body>
<div class="container">
  <div class="left-column">
    <h2>核心功能</h2>
    <div class="feature-box">
      <p class="feature-title">CPU资源隔离</p>
      <p class="feature-desc">基于cgroup实现精确的CPU配额管理</p>
    </div>
    <div class="feature-box">
      <p class="feature-title">内存管理</p>
      <p class="feature-desc">动态内存分配与实时监控</p>
    </div>
    <div class="feature-box">
      <p class="feature-title">磁盘I/O控制</p>
      <p class="feature-desc">智能磁盘配额与性能优化</p>
    </div>
    <div class="feature-box">
      <p class="feature-title">租户认证</p>
      <p class="feature-desc">安全的多租户身份验证机制</p>
    </div>
  </div>
  <div class="right-column">
    <div class="stat-box">
      <p class="stat-number">99.9%</p>
      <p class="stat-label">资源隔离准确率</p>
    </div>
    <div class="stat-box">
      <p class="stat-number">&lt;10ms</p>
      <p class="stat-label">平均响应延迟</p>
    </div>
    <div class="stat-box">
      <p class="stat-number">1000+</p>
      <p class="stat-label">并发租户支持</p>
    </div>
  </div>
</div>
</body>
</html>
